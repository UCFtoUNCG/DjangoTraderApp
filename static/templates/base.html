{% load static %}

<html>
<head>
    <title>
        {% block title %}My Django App{% endblock %}
    </title>

    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <script 
    src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>

    <!--#region Bootstrap CSS and JS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous">
    <!-- DataTables Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.3/css/dataTables.bootstrap5.css">
    <!-- Link for Fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
        crossorigin="anonymous">
    </script>
    <!-- DataTables Bootstrap JS -->
    <script src="https://cdn.datatables.net/2.3.3/js/dataTables.bootstrap5.js"></script>
    <!--#endregion -->

    <!-- Link to custom CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>

<body class="container">
    <header class="navbar my-2 pb-2  rounded-2  shadow-sm">
            
    <div class="nav-item">
        <img src="{% static 'images/DjangoTraders.png' %}" alt="Logo" class="mx-2 ratio-16x9 " style="height: 60px;">
    </div>
        <div class="nav-item ps-2">
            <h4> Django Traders 1.0 </h4>
        </div>

        <div aria-label="breadcrumb" class="badge text-light mt-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item ">
                    <a href="{% url 'home' %}" class="text-decoration-none">
                        <i class="fa-lg fa-solid fa-home" style="color: forestgreen;"></i>
                        Home
                    </a>
                </li>
                <li class="breadcrumb-item ">
                    <a href="{% url 'DjTraders.Products' %}" class="text-decoration-none">
                        <i class="fa-solid fa-box" style="color: #0d6efd;"></i>
                        Products
                    </a>
                </li>
                <li class="breadcrumb-item ">
                    <a href="{% url 'DjTraders.Customers' %}" class="text-decoration-none">
                        <i class="fa-solid fa-users" style="color: #009688;"></i>
                        Customers
                    </a>
                </li>
                <li class="breadcrumb-item ">
                    <a href="{% url 'DjTraders.OrderCreate' %}" class="text-decoration-none">
                        <i class="fa-solid fa-shopping-cart" style="color: #ff9800;"></i>
                        New Order
                    </a>
                </li>
        </ol>
    </div>

    </header>

    <main style="min-height: 65vh;">
        {% block content %}
        <p> main content from template </p>
        {% endblock %}
    </main>

	<footer class="navbar mt-5 px-4 shadow-sm rounded-2">
        <div class="mx-2 small">
            <span class="badge text-secondary">
                {{ today }}
            </span>
        </div>
        <div class="me-2 badge small text-secondary fst-italic" style="font-size: 0.8em;">  
            &copy; Fall 2025 
            <span class="fw-bold">Austin Bliss</span>
        </div>
    </footer>

</body>

</html>
